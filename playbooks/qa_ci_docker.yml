---
- hosts: devtools_aws_server
  tasks:
    - name: create .ssh directory for jenkins user
      become_user: jenkins
      become: true
      file:
        path: /var/lib/jenkins/.ssh
        owner: jenkins
        group: jenkins
        mode: '700'
        state: directory

    - name: generate key pair
      become_user: jenkins
      become: true
      shell: ssh-keygen -b 2048 -t rsa -f /var/lib/jenkins/.ssh/id_rsa -q -N ""
      args:
        creates: /var/lib/jenkins/.ssh/id_rsa

    - name: test public key
      become_user: jenkins
      become: true
      shell: ssh-keygen -l -f /var/lib/jenkins/.ssh/id_rsa.pub
      changed_when: false

    - name: retrieve public key
      become_user: jenkins
      become: true
      shell: cat /var/lib/jenkins/.ssh/id_rsa.pub
      register: devtools_public_key
      changed_when: false

- hosts: deploy_jar
  roles:
     - { role: java8 }  # install java-1.8.0
     - { role: docker } # install Docker as systemd service
  become: true
  tasks:
    - name: add devtools public key to QA CI instances
      authorized_key:
        user: ec2-user
        key: "{{ hostvars['devtools_aws_server'].devtools_public_key.stdout }}"

- hosts: docker
  roles:
     - { role: docker } # install Docker as systemd service
  become: true
  tasks:
    - name: add devtools public key to Docker instances
      authorized_key:
        user: ec2-user
        key: "{{ hostvars['devtools_aws_server'].devtools_public_key.stdout }}"
